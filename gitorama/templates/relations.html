{% extends 'base.html' %}

{% block content %}
    <h2>Relations</h2>
    <div id="container" style="width: 100%; height: 150px"></div>
    <script>
    var chart1 = new Highcharts.Chart({
         chart: {
            renderTo: 'container',
            type: 'column',
            animation: false
         },
         title: {
            text: 'Followers'
         },
         xAxis: {
             type: 'datetime',
             tickPixelInterval: 100,
         },
         yAxis: {
                minPadding: 0.2,
                maxPadding: 0.2,
                title: {
                    text: '',
                    margin: 0
                }
        },
        legend: {
            enabled: false
        },
        plotOptions: {
                series: {
                    pointPadding: 0,
                    groupPadding: 0,
                    borderWidth: 0,
                    //pointWidth: 4,
                    shadow: false
                }
            },
         series: [{
            data: [{% for item in followers %}{{ item }}{% if not loop.last %},{% endif %}{% endfor %}],
            pointStart: Date.UTC({{ start.year }}, {{ start.month }} - 1, {{ start.day }}),
            pointInterval: 24 * 3600 * 1000 // one day
         }]
      });
    </script>
{% endblock %}
